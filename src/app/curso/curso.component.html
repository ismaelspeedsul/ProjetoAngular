<p>Lista de cursos</p>



<div class="collection">
    <a class="collection-item" 
    *ngFor="let curso of curso"
    [routerLink]="['/cursos', curso.id]"
    >{{ curso.nome }}</a>
</div>
<div class="center-align">
<button (click)='voltarPagina()' class="btn-floating btn-large waves-effect waves-light red">  <<  </button>
<strong class="btn-floating btn-large waves-effect waves-light orange">{{ pagina }}</strong>
<button (click)='proximaPagina()' class="btn-floating btn-large waves-effect waves-light red">  >>  </button>
</div>
