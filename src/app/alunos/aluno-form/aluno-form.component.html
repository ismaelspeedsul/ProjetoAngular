<h5>Editar aluno: <strong class=font-blue>{{ aluno.nome }}</strong></h5>
          <div>
            <i class="material-icons prefix">vpn_key</i>
            <label for="disabled">ID:</label>
            <input disabled [(ngModel)]="aluno.id" id="disabled" type="text">            
          </div>  
          <div>
            <i class="material-icons prefix">account_circle</i>
            <label for="nome">Nome:</label>
            <input [(ngModel)]="aluno.nome" id="nome" type="text" class="validate">            
          </div>
          <div>              
            <i class="material-icons prefix">email</i>
            <label for="icon_telephone">E-mail:</label>
            <input [(ngModel)]="aluno.email" id="icon_telephone" type="tel" class="validate">            
          </div>

   <p>Id: {{ aluno.nome }}</p>
   <p>Id: {{ aluno.email }}</p> -->
